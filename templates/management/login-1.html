<!-- {% extends "management/base.html" %} -->
<!-- {% load staticfiles %} -->
{% block title %}登陆{% endblock %}
{% block extracss %}
   <link href="{% static 'metronic/pages/css/login-4.min.css' %}" rel="stylesheet" type="text/css" />
{% endblock %}
{% block extrajs %}
    <script src="{% static 'metronic/global/plugins/jquery-validation/js/jquery.validate.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'metronic/global/plugins/jquery-validation/js/additional-methods.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'metronic/global/plugins/select2/js/select2.full.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'metronic/global/plugins/backstretch/jquery.backstretch.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'metronic/pages/scripts/login-4.min.js' %}" type="text/javascript"></script>
{% endblock %}
{% block content %}

<!--[if IE 8]> <html lang="en" class="ie8 no-js"> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9 no-js"> <![endif]-->
<!--[if !IE]><!-->
<div class=" login">
        <div class="content">
            <!-- BEGIN LOGIN FORM -->
            <form class="login-form" method="post" role="form">
                {% csrf_token %}
                <h3 class="form-title" center>欢迎登陆测试参数管理系统</h3>
                <div class="alert alert-danger display-hide">
                    <button class="close" data-close="alert"></button>
                    <span> 请输入用户名和密码 </span>
                </div>
                <div class="form-group">
                    <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                    <label class="control-label visible-ie8 visible-ie9">Username</label>
                    <div class="input-icon">
                        <i class="fa fa-user"></i>
                        <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="用户名" name="username" /> </div>
                </div>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">password</label>
                    <div class="input-icon">
                        <i class="fa fa-lock"></i>
                        <input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="密码" name="password" /> </div>
                </div>
                <div class="form-actions">
                    <label class="rememberme mt-checkbox mt-checkbox-outline">
                        <input type="checkbox" name="remember" value="1" /> 记住密码
                        <span></span>
                    </label>
                    <button type="submit" class="btn green pull-right"> 登录 </button>
                </div>
            </form>
            <!-- END LOGIN FORM -->
            <!-- BEGIN FORGOT PASSWORD FORM -->
            <form class="forget-form" action="index.html" method="post">
                <h3>Forget Password ?</h3>
                <p> Enter your e-mail address below to reset your password. </p>
                <div class="form-group">
                    <div class="input-icon">
                        <i class="fa fa-envelope"></i>
                        <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Email" name="email" /> </div>
                </div>
                <div class="form-actions">
                    <button type="button" id="back-btn" class="btn red btn-outline">Back </button>
                    <button type="submit" class="btn green pull-right"> Submit </button>
                </div>
            </form>
            <!-- END FORGOT PASSWORD FORM -->
            <!-- BEGIN REGISTRATION FORM -->

            <!-- END REGISTRATION FORM -->
        </div>
        <!-- END LOGIN -->
        <!-- BEGIN COPYRIGHT -->
        <div class="copyright">Copyright © FTI_Chadish </div>
        <!-- END COPYRIGHT -->
    </div>

{% endblock %}
